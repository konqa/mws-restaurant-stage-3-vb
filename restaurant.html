<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#3397db" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=contain"
    />
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Responsive CSS file -->
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <link rel="manifest" href="/manifest.json" />
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" aria-label="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container" aria-label="map-application">
        <div id="map" role="application"></div>
      </section>
      <!-- End map -->

      <section id="restaurantdata">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
          <h2 id="restaurant-name" tabindex="0"></h2>
          <img id="restaurant-img" tabindex="0" />
          <p id="restaurant-cuisine" tabindex="0"></p>
          <p id="restaurant-address" tabindex="0"></p>
          <button class="restaurant-favourite">Favourite</button>
        </section>
        <!-- end restaurant -->

        <!-- Beginning hours -->
        <section id="restaurant-hours">
          <table id="restaurant-hours" tabindex="0"></table>
        </section>
        <!-- end hours -->
      </section>

      <!-- Beginning reviews -->
      <section id="reviews-container" tabindex="0">
        <ul id="reviews-list" tabindex="0"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer" tabindex="0">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- End footer -->

    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- Service worker file -->
    <script src="sw.js"></script>

    <!-- Google Maps -->
    <!--
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
    -->
    <!-- End scripts -->
  </body>
</html>
